<!DOCTYPE html>

  <body>
   <h1>Dice Roller</h1>
  <div class="roller">
    <label for="dice">Which Dice will you roll?:</label>
    <select id="dice">
      <option value="4">d4</option>
      <option value="6">d6</option>
      <option value="8">d8</option>
      <option value="10">d10</option>
      <option value="12">d12</option>
      <option value="20">d20</option>
      <option value="100">d100</option>
    </select>
    <button id="rollButton">Roll Dice!</button>
    <div id="result" class="result">-- Roll to see result--</div>
  </div>

  <h2 class="subtitle">Roll your Dice to begin!</h2>

  <!-- This is pulling the dice function js into the html files (aka the webpage) -->
  <script type="module" src="./rollDice.js"> </script>
  </body>
